<!doctype html>
<html>
   <head>
       <meta charset="utf-8">
       <title>個人小檔案</title>
       <style>
           body{
               background-color: aquamarine
           }
        </style>
   </head>
   
   <body>
   <p><img src="profile1.jpg"></p>
   <form>
       <fieldset>
           <legend>個人資料</legend>
           姓名:<input type="text"><br>
           性別:
           <input type="radio" value="male">男
           <input type="radio" value="female">女<br>
           最高學歷:
           <select size="6">
           <option value="a">國中以下</option>
           <option value="b">高中</option>
           <option value="c">大專院校</option>
           <option value="d">碩士</option>
           <option value="e">博士</option>
           <option value="f">社會人士</option>
           </select>
       </fieldset>
       <fieldset>
           <legend>其他資訊</legend>
           您喜歡下列哪些活動?(可複選)<br>
           靜態:
            <input type="checkbox" value="x">閱讀
            <input type="checkbox" value="y">聽音樂<br>
           動態:
            <input type="checkbox" value="1">逛街
            <input type="checkbox" value="2">打球
            <input type="checkbox" value="3">水上運動
            <input type="checkbox" value="4">旅行<br>
            <br>
            
            您對於使用臉書經營社群有何看法?<br>
            <textarea cols="45" rows="4"></textarea><br>
       </fieldset>
       <input type="submit" value="傳送資料">
       <input type="reset" value="清除資料">
   </form>
   </body>
   
    
</html>
